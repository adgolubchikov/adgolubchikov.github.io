<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0" />
<title>Big Integer</title>
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
<link rel="stylesheet" href="rainbow/github.css">
<link rel="stylesheet" href="style.css">
<script type="text/javascript" src="rainbow/rainbow-custom.min.js"></script>
<script type="text/javascript" src="bi.js"></script>
<script type="text/javascript" src="script.js"></script>
</head>
<body>
<div id="content">
	<form id="actions" name="select" onsubmit="return false;">
	    <label class="select mdl-radio mdl-js-radio mdl-js-ripple-effect" for="add">
            <input type="radio" id="add" class="mdl-radio__button" name="options" value="1" checked>
            <span class="mdl-radio__label">Addition</span>
        </label>
	    <label class="select mdl-radio mdl-js-radio mdl-js-ripple-effect" for="sub">
            <input type="radio" id="sub" class="mdl-radio__button" name="options" value="2">
            <span class="mdl-radio__label">Subtraction</span>
        </label>
	    <label class="select mdl-radio mdl-js-radio mdl-js-ripple-effect" for="mul">
            <input type="radio" id="mul" class="mdl-radio__button" name="options" value="3">
            <span class="mdl-radio__label">Multiplication</span>
        </label>
        <br />
	    <label class="select mdl-radio mdl-js-radio mdl-js-ripple-effect" for="div">
            <input type="radio" id="div" class="mdl-radio__button" name="options" value="4">
            <span class="mdl-radio__label">Euclidean division (div)</span>
        </label>
	    <label class="select mdl-radio mdl-js-radio mdl-js-ripple-effect" for="mod">
            <input type="radio" id="mod" class="mdl-radio__button" name="options" value="5">
            <span class="mdl-radio__label">Euclidean division remainder (mod)</span>
        </label>
	    <label class="select mdl-radio mdl-js-radio mdl-js-ripple-effect" for="pow">
            <input type="radio" id="pow" class="mdl-radio__button" name="options" value="6">
            <span class="mdl-radio__label">Power</span>
        </label>
        <br />
	    <label class="select mdl-radio mdl-js-radio mdl-js-ripple-effect" for="fibo">
            <input type="radio" id="fibo" class="mdl-radio__button" name="options" value="7">
            <span class="mdl-radio__label">N-th Fibonacci number</span>
        </label>
	    <label class="select mdl-radio mdl-js-radio mdl-js-ripple-effect" for="fact">
            <input type="radio" id="fact" class="mdl-radio__button" name="options" value="8">
            <span class="mdl-radio__label">Factorial</span>
        </label>
    </form>
    
    <br />

	<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
        <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*" id="a">
        <label class="mdl-textfield__label" for="a">First number</label>
        <span class="mdl-textfield__error">Input is not an integer!</span>
    </div>
	<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
        <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*" id="b">
        <label class="mdl-textfield__label" for="b">Second number</label>
        <span class="mdl-textfield__error">Input is not an integer!</span>
    </div>
    <br />
    <button onclick="calculate()" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">
    Calculate
    </button>
    <br /><br />
    <div id="performance"></div>
    <div id="result"></div>
</div>
</body>
</html>
